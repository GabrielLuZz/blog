<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>

<body>

    <div class="avisos">

    </div>

    <main>

        <h1>Cadastro</h1>



        <form action="">
            <input type="text" name="username" placeholder="Nome de usuário" data-rules="required|min=2">
            <input type="email" name="email" placeholder="Email" data-rules="email|required">
            <input type="password" name="password" placeholder="Senha" data-rules="required|min=4">
            <input type="url" name="avatarUrl" placeholder="URL da imagem" data-rules="required">

            <button>Cadastrar</button>

            <span>Já tem conta? <a href="./login.html">Faça o Login</a></span>
        </form>

    </main>


    <script type="module" src="../controllers/CadastroController.js"></script>
</body>

</html>
